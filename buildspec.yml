version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  build:
    commands:
      - yum install zip -y
      - echo Build started on `date`
      - npm install
      - npm run test
      - npm prune --production
      - npm run package
  post_build:
    commands:
      - aws s3 cp package.zip s3://deploy-static-website/$COMMIT_HASH/lambdas/
      
